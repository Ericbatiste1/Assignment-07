<html>

<head>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/pictureViewer.css" rel="stylesheet">
</head>

<body>
    <div id="photo-viewer">
        <a href="#" class="photo-frame"></a>
        <img src="#" id="photoImage" width="800" height="450">
        <div class="thumbnails">
            <a href="img/baseballstadium.jpg" class="thumb active" title="baseball">
                <img src="img/baseballstadium.jpg" alt="baseball">
            </a>
            <a href="img/football.jpeg" class="thumb" title="football">
                <img src="img/football.jpeg" alt="football">
            </a>
            <a href="img/basketball.jpeg" class="thumb" title="baseball">
                <img src="img/basketball.jpeg" alt="basketball">
            </a>
            <a href="img/funny.gif" class="thumb" title="funny">
                <img src="img/funny.gif" alt="funny">
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/pictureViewer.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
